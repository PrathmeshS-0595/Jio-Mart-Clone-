<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="signup.css">
    
</head>
<body>
    <div id="navbar">
        
    </div>

    <div id="box">
        <div>
          <img src="https://www.jiomart.com/msassets/images/login-banner.jpg" alt="banner">
        </div>
        <div id="signup-div">
           <h1>Sign up </h1>
           <h4>Sign up to access your Orders, Offers and Wishlist.</h4>
           <form>
            <input type="text" id="name" required placeholder="Your Full Name*"/><br />
            <input type="email" id="email" required placeholder="Email*"/> <br />
            <input type="password" id="password" required placeholder="Password*"/><br />
            <input type="submit" value="Sign Up">
            </form>
        </div>
        <div id="login-div">
            <h1>login</h1>
            <h4>log-in to access your Orders, Offers and Wishlist.</h4>
            <form id="login-form">
             
             <input type="email" id="login-email" required placeholder="Email*"/> <br />
             <input type="password" id="login-password" required placeholder="Password*"/><br />
             <input type="submit" value="Sign Up">
             </form>
         </div>
    </div>
</body>
</html>
<script src="signup.js">
    
</script>
